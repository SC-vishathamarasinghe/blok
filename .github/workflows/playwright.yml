name: Playwright Tests

on:
  push:
    branches: [ QA-Automation ]
  pull_request:
    branches: [ QA-Automation ]
  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:
    inputs:
      base_url:
        description: 'Base URL to test against (your Vercel deployment)'
        required: false
        default: ''

env:
  # ðŸ”´ IMPORTANT: Replace this with your actual Vercel deployment URL
  DEFAULT_BASE_URL: 'https://qa-automation-nextjs-jmbpxrp6g-vishath-amarasinghes-projects.vercel.app'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Run Playwright tests
      run: npx playwright test
      env:
        BASE_URL: ${{ github.event.inputs.base_url || env.DEFAULT_BASE_URL }}
    
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
